<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock with Date</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;800&display=swap" rel="stylesheet" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="lab-2.css" />
</head>
<body>
    <div class="container">
        <div id="date"></div> <!-- Date Display -->
        <div class="clock">
            <div id="hour"></div>
            <span>:</span>
            <div id="minute"></div>
            <span>:</span>
            <div id="seconds"></div>
        </div>
    </div>
    <!-- Script -->
    <script src="lab-2.js"></script>
</body>
</html>
